log4j.logger.br.com.http.queue=INFO, console
log4j.logger.org.jboss=INFO, console
log4j.logger.org.hornetq=INFO, console
log4j.logger.io=INFO,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%t] [%c] - %m%n
log4j.appender.console.threshold=INFO
